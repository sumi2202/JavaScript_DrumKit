<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>JavaScript Drum Kit/Soundboard</title>
        <link rel="stylesheet" href="kit.css">
    </head>
    <body>
        <div class="drumkeys">
            <div data-key="65" class="dkey"> <!--keycode for letter A-->
                <kbd>A</kbd>
                <span class="sound">clapping</span>
            </div>
            <div data-key="83" class="dkey"><!--keycode for letter S-->
                <kbd>S</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="68" class="dkey"><!--keycode for letter D-->
                <kbd>D</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="70" class="dkey"><!--keycode for letter F-->
                <kbd>F</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="71" class="dkey"><!--keycode for letter G-->
                <kbd>G</kbd>
                <span class="sound">bass</span>
            </div>
            <div data-key="72" class="dkey"><!--keycode for letter H-->
                <kbd>H</kbd>
                <span class="sound">bass</span>
            </div>
            <div data-key="74" class="dkey"><!--keycode for letter J-->
                <kbd>J</kbd>
                <span class="sound">bass</span>
            </div>
            <div data-key="75" class="dkey"><!--keycode for letter K-->
                <kbd>K</kbd>
                <span class="sound">bass</span>
            </div>
            <div data-key="76" class="dkey"><!--keycode for letter L-->
                <kbd>L</kbd>
                <span class="sound">bass</span>
            </div>
        </div>

        <audio data-key="65" src=""></audio>
        <audio data-key="83" src=""></audio>
        <audio data-key="68" src=""></audio>
        <audio data-key="70" src=""></audio>
        <audio data-key="71" src=""></audio>
        <audio data-key="72" src=""></audio>
        <audio data-key="74" src=""></audio>
        <audio data-key="75" src=""></audio>
        <audio data-key="76" src=""></audio>

     <script>
       window.addEventListener('keydown', function(e){
            const audio = document.querySelector('audio[data-key="${e.keyCode}"]');
            console.log(audio);
       }); 
     </script>   

    </body>

</html>
