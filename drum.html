<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>JavaScript Drum Kit</title>
        <link rel="stylesheet" href="kit.css">
    </head>
    <body>
        <div class="drumkeys">
            <div data-key="75" class="dkey">
                <kbd>A</kbd>
                <span class="sound">clapping</span>
            </div>
            <div data-key="75" class="dkey">
                <kbd>S</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="75" class="dkey">
                <kbd>D</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="75" class="dkey">
                <kbd>F</kbd>
                <span class="sound">snare</span>
            </div>
        </div>
    </body>

</html>
